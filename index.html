<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search NYT</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

<div class="jumbotron jumbotron-fluid"
        style="font-size: 60px; background: #20315A; color: white; font-family: Lato; font-weight: bold; text-align: center;">
        New York Times Search
    </div>

    <div class="container">

        <div class="card panel-heading h3" style="background-color: #2c3e50; border-color: #2c3e50; border-top-right-radius: 3px; border-top-left-radius: 3px;">Search Parameters
            <div class="card-body">
                <form>
                    <div class="form-group" style="background-color: white">
                        <label for="exampleInputEmail1">Search Terms</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>



    </div>

<script type="text/javascript" src="assets/javascript/search.js"></script>

</body>

</html>
