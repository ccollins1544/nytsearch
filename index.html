<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="assets/icons8-rock-and-roll-hand-32.png" rel="shortcut icon">
  <meta name="description" content="New York Times API search. Allows us to search NYT articles with parameters: Search Term, Number of Records to Retrieve, Start Year, and End Year.">
  <title>Search NYT</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fece22d596.js"></script>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Simplicity Via Clarity Listener JS -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
  <script src="https://simplicityviaclarity.com/svc/svc-client.js" type="text/javascript"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <i class="far fa-newspaper"></i><strong> New York Times Search</strong>
      </h1>
    </div>

    <!-- Search Parameters Card -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
              <i class="fa fa-list-alt"></i><strong> Search Parameters</strong>
          </div>

          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="search_term">Search Term:</label>
                <input type="text" class="form-control" id="search_term">
              </div>

              <div class="form-group">
                <label for="article-count">Number of Records to Retrieve:</label>
                <select class="form-control" id="article-count">
                  <option value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="startYear">Start Year:</label>
                <input type="text" class="form-control" id="startYear">
              </div>

              <div class="form-group">
                <label for="endYear">End Year:</label>
                <input type="text" class="form-control" id="endYear">
              </div>

              <button type="submit" class="btn btn-primary" id="search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-light" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
            </form>
          </div>
        </div>
      </div><!-- .col-lg-12 -->
    </div><!-- .row -->

    <!-- Results Card -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-table"></i><strong> Top Articles</strong>
          </div>

          <div class="card-body" id="article-section"></div>
        </div>
      </div><!-- .col-lg-12 -->
    </div><!-- .row -->

  </div><!-- .container -->

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/search.js"></script>

</body>

</html>
